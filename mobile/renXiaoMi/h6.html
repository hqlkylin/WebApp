<!DOCTYPE html>
<html data-use-rem="750">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>h5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>

    <script src="js/rem.js"></script>

    <!--<link rel="stylesheet" href="swiper/css/swiper.min.css">-->
    <!--<link rel="stylesheet" href="swiper/css/animate.min.css">-->
    <link rel="stylesheet" href="css/h5.css">

    <style>
        html,body{
            height: 100%;
            overflow: hidden;}
    </style>
</head>

<body>
<div class="swiper-container">



        <!-------------slide5----------------->
        <section class="swiper-slide bg5 " style="height: 100%;
            overflow: hidden;">

            <img src="swiper/images/hp5-1.png" class="ani resize"
                 style="top:2rem;left:0.18rem;width:4.78rem;height:4.07rem"
                 data-slide-in="at 500 from zoomIn use swing during 500"
                 data-slide-out="">

            <img src="swiper/images/hp5-2.png" class="ani resize"
                 style="width:4.19rem;height: 1.74rem;top:58%;left: 20%"
                 data-slide-in="at 2000 from fadeIn  use swing during 1500"
                 data-slide-out="">

            <img src="swiper/images/hp5-3.png" class="ani resize"
                 style="width:7.5rem;height: 5.56rem;top:63%"
                 data-slide-in="at 1000 from fadeOut  use swing during 1500"
                 data-slide-out="">

        </section>


</div>


</body>
</html>
