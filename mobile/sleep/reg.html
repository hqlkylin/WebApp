<!DOCTYPE html>
<html lang="en" data-use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>深睡</title>

    <link rel="stylesheet" href="jquery-weui/lib/weui.min.css">
    <link rel="stylesheet" href="jquery-weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/reg.css">
    <script src="jquery-weui/lib/jquery-2.1.4.js"></script>
    <script src="jquery-weui/js/jquery-weui.min.js"></script>
    <script src="js/plugins/rem/rem.js"></script>
</head>
<body>
<div class="logo"><img src="img/wlogo.png" alt=""></div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary"><input type="text" class="weui_input" placeholder="请输入您的真实姓名"></div>
        <div class="weui_cell_ft"></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary"><input type="text" class="weui_input" placeholder="请输入手机号"></div>
        <div class="weui_cell_ft">
            <a href="javascript:;" style="padding: 2px 12px" class="weui_btn  weui_btn_disabled weui_btn_primary">验证</a>
            <!--开关 weui_btn_disabled 样式-->
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary"><input type="text" class="weui_input" placeholder="请输入验证码"></div>
        <div class="weui_cell_ft"></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary"><input type="text" class="weui_input" placeholder="请输入推荐人手机号"></div>
        <div class="weui_cell_ft"></div>
    </div>
</div>
<div class="weui_btn_area">
    <a href="javascript:;" class="weui_btn weui_btn_primary">我要加盟</a>
</div>
</body>
</html>
