<script>
    $(function () {
        var index = 0;
        $(".ui-tab-nav li").on("tap", function () {
            $(this).addClass("current").siblings().removeClass("current");
            index = $(this).index();
            var _height = $(".ui-tab-content li").eq(index).find(":first").height();
            $(document).scrollTop(0);

            $(".ui-tab-content").css({
                "height": _height,
                "-webkit-transform": "translate(-" + index * $(window).width() + "px,0px)"
            });
        });
    })
</script>
