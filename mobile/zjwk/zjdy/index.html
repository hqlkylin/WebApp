<script>
    $(function () {

        $(".tabMenu p").on("tap", function () {

            $.wx_showTipData();
            $(this).addClass("active").siblings().removeClass("active");
            var movePosX = $(".menuLine").width();
            var index = $(this).index();

            $(".menuLine").css("left", movePosX * index);
            //$(".menuLine").animate({"left": movePosX * index},"liner", function () {

            // });

                setTimeout(function () {
                    $.wx_hideTipData();
                }, 500);

            }, function () {
                setTimeout(function () {
                    $.wx_hideTipData();
                }, 500);
            });
        });

        $("#dialog1").on("tap", function () {
            var dia = $.dialog({
                title: '温馨提示',
                content: '温馨提示内容',
                button: ["取消", "确认"]
            });

            dia.on("dialog:action", function (e) {
                if (e.index == 0) {
                    $.popTips({
                        "content": "您点击了取消按钮！",
                        "type": "info",
                        "stayTime": 2000
                    });
                } else {
                    $.toast("您点击了确定按钮！")
                }
            });
            dia.on("dialog:hide", function (e) {

                console.log("dialog hide")
            });

            return false; //  防止点穿
        });
    })
