<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--测试阶段 清除微信缓存 每次都拉取新代码-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>订单中心</title>
    <link rel="stylesheet" href="../weiUI/dist/style/weui.css"/>
    <link rel="stylesheet" href="../public/css/base.css">

    <link rel="stylesheet" href="../public/css/icons.css">
    <link rel="stylesheet" href="../public/css/poptips.css">
    <link rel="stylesheet" href="css/sort_2.css">
    <link rel="stylesheet" href="../jquery-weiui/css/jquery-weui.css"/>
</head>
<body class="global">

<div class="page">

    <div class="hd">

        <div class="boxImg">
            <img v-bind:src="current.imgUrl" alt="">
        </div>
        <div class="title">
            <div>
                <h1 v-text="current.name"></h1>
                <span>&nbsp;&nbsp; {{current.tag}}：<span class="red" v-text="current.point"></span> </span>
            </div>
            <p>第 <span class="f26 red" v-text="current.top">0</span> 名</p>
        </div>
    </div>

    <div class="bd">
        <div class="navBox">
            <ul>
                <li class="active list1" v-tap="tab('list1')">积分数</li>
                <li class="list2" v-tap="tab('list2')">关注数</li>
            </ul>
        </div>
        <div class="content">

            <div class="tab active" id="tab1">
                <div class="weui_cells weui_cells_access">
                    <a class="weui_cell p15" href="javascript:;" v-for="item in current.data">
                        <div class="weui_cell_hd" v-text="$index>2?$index+1:''">

                        </div>
                        <div class="weui_cell_bd weui_cell_primary">

                            <img v-bind:src="item.imgUrl" alt="">

                            <p v-text="item.name"></p>

                        </div>
                        <div class="weui_cell_ft_no"><span class="red" v-text="item.number"></span></div>
                    </a>
                </div>
                <div class="weui-infinite-scroll">
                    <div class="infinite-preloader"></div>
                    <div>正在加载</div>
                </div>
                <div class="text tc p10">没有数据了!</div>
            </div>

        </div>
    </div>

</div>
<!-- loading toast -->
<div id="loadingToast" class="weui_loading_toast" style="display:block;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>

<script src="../zepto/zepto.js"></script>
<script src="../public/js/plugins.js"></script>
<!--<script src="../jquery-weiui/js/jquery-weui.js"></script>-->
<script src="../jquery-weiui/js/jquery-extend.js"></script>
<script src="../jquery-weiui/js/infinite.js"></script>

<script src="../vue/vue.js"></script>
<script src="../vue/vue-tap-click.js"></script>
<script src="js/view/sort_2.js"></script>


</body>
</html>
