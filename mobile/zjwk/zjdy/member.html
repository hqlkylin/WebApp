<script>
    $(document).ready(function () {
        //代言海报
        $(".js_dyhb").click(function () {
            var msg = $.showMsg("正在获取海报中…");
            $.ajax({
                url: '',
                type: 'post',
                dataType: 'text',
                data: {},
                success: function (data) {
                    msg.hide();
                    console.log(data);


                        $.dialog({
                            title: '',
                            content: '获取海报成功',
                            button: ["确认"]
                        });



                },
                error: function () {
                    msg.hide();
                    $.toast("获取海报失败", "error");
                }
            });
        });


    });
</script>
