<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--测试阶段 清除微信缓存 每次都拉取新代码-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>关注设置</title>
    <link rel="stylesheet" href="../weiUI/dist/style/weui.css"/>
     <link rel="stylesheet" href="../public/css/base.css">
     <link rel="stylesheet" href="../public/css/icons.css">
    <link rel="stylesheet" href="css/attention.css">
    <link rel="stylesheet" href="../public/css/poptips.css">
</head>
<body class="global">

<div class="page">

    <div class="hd">

        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">关注规则设置</div>
            <div class="weui_cell_ft">
                <input  class="Js-switch weui_switch" type="checkbox" checked>
            </div>
        </div>
    </div>

    <div class="bd">
        <ul>

            <li class="list">
                <div class="title">
                    <h5>代言关注送积分 ( 一级 ) </h5>

                    <p>每个代言关注送( 分 / 次 )</p>
                </div>
                <div class="point">
                    <span>100</span> 分
                </div>
            </li>


            <li class="list">
                <div class="title">
                    <h5>代言关注送积分 ( 二级 ) </h5>

                    <p>每个代言关注送( 分 / 次 )</p>
                </div>
                <div class="point">
                    <span>50</span> 分
                </div>
            </li>
            <li class="list">
                <div class="title">
                    <h5>代言关注送积分 ( 三级 ) </h5>

                    <p>每个代言关注送( 分 / 次 )</p>
                </div>
                <div class="point">
                    <span>10</span> 分
                </div>
            </li>
        </ul>

    </div>

    <div class="spacing">
        <a href="javascript:;" class="weui_btn weui_btn_primary">保存</a>
        <a href="javascript:;" class="weui_btn weui_btn_default">取消</a>
    </div>

</div>
<div class="ft">
    <ul class="nav">
        <li><a href="index.html"><i class="fa fa-home"></i>
            <small>首页</small>
        </a></li>
        <li><a href="promoteIndex.html" class="active"><i class=" md-volume-up"></i>
            <small>推广设置</small>
        </a></li>
        <li><a href="gameSettings.html"><i class="fa  ti-game"></i>
            <small>游戏设置</small>
        </a></li>
        <li><a href="mySelf.html"><i class="fa fa-user"></i>
            <small>我</small>
        </a></li>
    </ul>
</div>
<!--BEGIN dialog1-->
<div class="weui_dialog_confirm" id="dialog1" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">积分设置</strong></div>
        <div class="weui_dialog_bd">

            <div class="input-row">
                <!--<label>积分:</label>-->
                <input class="input" type="tel" placeholder="请输入分数">
            </div>
        </div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default">取消</a>
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_toast"></i>

        <p class="weui_toast_content">已完成</p>
    </div>
</div>
<!--end toast-->

<!-- loading toast -->
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="../public/js/plugins.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>

<script>
    $(function () {

        $("ul .list").click(function () {

            var $dialog = $('#dialog1');
            $dialog.show();
            $dialog.find('.weui_btn_dialog').one('click', function () {
                $dialog.hide();
            });

        });

        $(".Js-switch").change(function () {
            if($(this).prop("checked")){
                $.toast("成功开启！");
            }else {
                $.toast("关闭关注设置！");
            }
        })
    })
</script>
</body>
</html>
