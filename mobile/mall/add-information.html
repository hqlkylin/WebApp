<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>填写信息</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>检测人</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入11位手机号">
				</div>
				<div class="mui-input-row">
					<div class="mui-pull-left mui-col-xs-4"><label style="width: 100%">年龄</label></div>
					<div class="mui-pull-left mui-col-xs-8" style="line-height: 40px">
						<div class="mui-col-xs-4 mui-pull-left"><input type="text" style=" width: 80%; line-height: 25px; border: 1px solid #eeeeee; border-radius: 5px; text-align: center;" placeholder="20岁"></div>
						<div class="mui-col-xs-4 mui-pull-left mui-text-center"><input name="radio1" type="radio">男</div>
						<div class="mui-col-xs-4 mui-pull-left mui-text-center"><input name="radio1" type="radio">女</div>
						<div  class="mui-clearfix"></div>
					</div>
					<div  class="mui-clearfix"></div>
				</div>
				<div class="mui-input-row">
					<label>采集器</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入编号">
				</div>
			</form>
			
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">确认 </button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
	</body>

</html>
