<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>评分</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

		<link href="css/view/transaction/transaction.css" rel="stylesheet" />
	</head>

	<body style="line-height: 17px;">
		<!-- conter -->
		<section>
			<div class="mui-content">

				<div class="score-boxs">
					<div class="tt">
						<span>商品质量</span>
						<span class="mui-pull-right">请滑动打个分吧</span>
						<div class="mui-clearfix"></div>
					</div>
					<div class="hd">
						<div class="mui-input-row mui-input-range field-contain">
							<input type="range" id="field-range" value="0" min="0" max="100" data-input-slider="2"><span class="mui-tooltip mui-hidden">0</span>
						</div>
					</div>
					<div class="txt">
						<textarea placeholder="说两句吧，您的评价可以帮助其他小伙伴噢~"></textarea>
					</div>
					<div class="btns">
						<button type="button" class="mui-btn-success mui-btn-block">提交评价</button>
					</div>
				</div>

			</div>
		</section>

		<!-- footer -->
		<nav class="mui-bar mui-bar-tab mui-bar-fot">
			<a class="mui-tab-items" href="index.html">
				<span class="mui-icon"><img src="images/icons/icon-sy.png" width="28" /></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-items" href="product-list.html">
				<span class="mui-icon"><img src="images/icons/icon-cp.png" width="28" /></span>
				<span class="mui-tab-label">产品</span>
			</a>
			<a class="mui-tab-items" href="#tabbar-with-contact">
				<span class="mui-icon"><img src="images/icons/icon-sq.png" width="28" /></span>
				<span class="mui-tab-label">社区</span>
			</a>
			<a class="mui-tab-items" href="#tabbar-with-map">
				<span class="mui-icon"><img src="images/icons/icon-wd.png" width="28" /></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			//监听input事件，获取range的value值，也可以直接element.value获取该range的值
			var rangeList = document.querySelectorAll('input[type="range"]');
			for(var i=0,len=rangeList.length;i<len;i++){
				rangeList[i].addEventListener('input',function(){
					if(this.id.indexOf('field')>=0){
						document.getElementById(this.id+'-input').value = this.value;
					}else{
						document.getElementById(this.id+'-val').innerHTML = this.value;
					}


				});
			}

			document.getElementById('field-range-input').addEventListener('input',function(){
				document.getElementById('field-range').value = this.value;
			});
		</script>
	</body>

</html>
