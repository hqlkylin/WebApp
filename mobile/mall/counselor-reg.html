<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>咨询师注册</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入真是姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入11位手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='account' type="text" class="mui-input-clear mui-input" style="width: 45%; float: left;" placeholder="请输入6位验证码">
					<button id='reg' class="mui-btn mui-btn-block mui-btn-primary" style="position: absolute; top: 4px; right: 10px; width: 20%; padding: 5px 5px;">验证码</button>
				</div>
				
				<div class="mui-input-row">
					<label>单位</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入工作单位名称">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="省/市/区">
				</div>
				<div class="mui-input-row">
					<label>收货地址</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="街道门牌号信息">
				</div>
			</form>
			
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">立即注册</button>
			</div>
			<div class="mui-content-padded">
				<p>
					<span class="mui-icon mui-icon-checkmarkempty"></span>
					已同意，《利普康基因商城注册协议》和《基因检测服务隐私声明》
				</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
	</body>

</html>
