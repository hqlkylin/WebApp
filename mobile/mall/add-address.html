<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新增地址</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>收货人</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入真是姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入11位手机号">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="省/市/区">
				</div>
				<div class="mui-input-row">
					<label>收货地址</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="街道门牌号信息">
				</div>
				<div class="mui-input-row">
					<label>邮政编码</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入邮政编码">
				</div>
			</form>
			
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">保存</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
	</body>

</html>
