<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
            font-size: 13px;
        }

        ul, li {
            list-style: none;
        }

        #divselect {
            width: 186px;
            margin: 80px auto;
            position: relative;
            z-index: 10000;
        }

        #divselect cite {
            width: 150px;
            height: 24px;
            line-height: 24px;
            display: block;
            color: #807a62;
            cursor: pointer;
            font-style: normal;
            padding-left: 4px;
            padding-right: 30px;
            border: 1px solid #333333;
        }

        #divselect ul {
            width: 184px;
            border: 1px solid #333333;
            background-color: #ffffff;
            position: absolute;
            z-index: 20000;
            margin-top: -1px;
            display: none;
        }

        #divselect ul li {
            height: 24px;
            line-height: 24px;
        }

        #divselect ul li a {
            display: block;
            height: 24px;
            color: #333333;
            text-decoration: none;
            padding-left: 10px;
            padding-right: 10px;
        }

        #divselect ul li a.active {
            background: #999;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box = document.getElementById('divselect'),
                    title = box.getElementsByTagName('cite')[0],
                    menu = box.getElementsByTagName('ul')[0],
                    as = box.getElementsByTagName('a'),
                    index = -1,
                    flag = false;

            var move = function () {
                for (var i = 0; i < as.length; i++) {
                    as[i].className = '';
                }
                as[index].className = 'active';
            }
            // 点击三角时
            title.onclick = function (event) {
                // 执行脚本

                event = event || window.envent;
                event.stopPropagation();
                menu.style.display = 'block';

            }
            document.onkeydown = function (event) {
                event = event || window.envent;
                if ([13, 40, 38].indexOf(event.keyCode) > 0) { //IE9+
                    event.stopPropagation();
                    event.preventDefault();
                }
                if (event.keyCode == 13) {
                    if (!flag) {
                        menu.style.display = 'block';
                    } else {
                        title.innerHTML = as[index].innerHTML;
                        document.onclick();
                    }

                    flag = !flag;
                }
                if (event.keyCode == 40 && flag) {
                    index++;
                    if (index >= as.length) {
                        index = 0;
                    }
                    move();
                }
                if (event.keyCode == 38 && flag) {
                    index--;
                    if (index < 0) {
                        index = as.length - 1;
                    }
                    move();
                }

            }


            for (var i = 0; i < as.length; i++) {
                as[i].index = i;
                as[i].onmouseover = function () {
                    index = this.index;
                    move()
                };
                as[i].onclick = function () {
                    title.innerHTML = this.innerHTML;
                };
            }

            // 滑过滑过、离开、点击每个选项时
            // 执行脚本

            // 点击页面空白处时
            // 执行脚本
            document.onclick = function () {
                menu.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div id="divselect">
    <cite >请选择分类</cite>
    <input type="text" placeholder="我要吐槽！！"/>

    <ul>
        <li id="li"><a href="javascript:;" selectid="1">ASP开发</a></li>
        <li><a href="javascript:;" selectid="2">.NET开发</a></li>
        <li><a href="javascript:;" selectid="3">PHP开发</a></li>
        <li><a href="javascript:;" selectid="4">Javascript开发</a></li>
        <li><a href="javascript:;" selectid="5">Java特效</a></li>
    </ul>
</div>
</body>
</html>
