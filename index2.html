<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件绑定Demo</title>

    <script>
        window.onload = function () {

            var oDiv = document.getElementsByTagName("div")[0];
            var oDiv1 = document.getElementsByTagName("div")[1];
            var index = 0;
            oDiv.onclick = function () {
                this.style.background = "red";

                oDiv1.onclick = function (event) {
                    event = event || window.event;
                    console.log(index++);
                    event.stopPropagation();
                }
                oDiv1.onclick();
            }

        }
    </script>
</head>
<body>

<div style="width: 100px;height: 100px;border: 1px solid #abcdef">
    <div style="position: absolute; width: 20px; height: 20px; border: 1px palegoldenrod solid">
    </div>
</div>

</body>


</html>
