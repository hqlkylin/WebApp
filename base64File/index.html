<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $(function () {

            $("#file").change(function () {
                var reader=new FileReader();
                reader.readAsDataURL($(this)[0].files[0]);
                reader.onload= function (e) {
                    $("#result").val(this.result)
                }
            });
            $("#readBase64").click(function () {
                $("img").attr("src",$("#result").val());
            })
        })
    </script>
</head>
<body>
<input type="file" id="file"/>
<img src="" alt="base64图片"/>

<button id="readBase64">显示图片</button>
<div>
    图片base64: <textarea id="result" rows="50" cols="100"></textarea>
</div>



</body>
</html>
