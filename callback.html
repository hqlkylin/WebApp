<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
		<script type="text/javascript">
			var cb=$.Callbacks();
				
				function aaa(){
					
					setTimeout(function(){
						
						console.info("1111");
						
							cb.fire();
					},2000);
					
				}
				
				function bbb(){
					
					setTimeout(function(){
						
						console.info("2222");
					
					},1000)
					
				}
				
				cb.add(aaa);
				cb.add(bbb);
			aaa()
		</script>
	</head>

	<body>
	</body>

</html>
