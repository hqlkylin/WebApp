<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>select validation example</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../../dist/vue-validator.min.js"></script>
    <style>.errors { color: red; }</style>
  </head>
  <body>
    <div id="app">
      <validator name="validation1">
        <form novalidate>
          <select v-validate:lang="{ required: true }">
            <option value="">----- select your favorite programming language -----</option>
            <option value="javascript">JavaScript</option>
            <option value="ruby">Ruby</option>
            <option value="python">Python</option>
            <option value="perl">Perl</option>
            <option value="lua">Lua</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="elixir">Elixir</option>
            <option value="c">C</option>
            <option value="none">Not a nothing here</option>
          </select>
          <div class="errors">
            <p v-if="$validation1.lang.required">Required !!</p>
          </div>
        </form>
      </validator>
    </div>
    <script>
      new Vue({ el: '#app' })
    </script>
  </body>
</html>
