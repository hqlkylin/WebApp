<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>常见颜色</title>
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="../style/weui.css"/>
      <script src="../zepto.min.js"></script>

</head>

<body ontouchstart>
   <div class="weui_cells_title">9种常见颜色值</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">红色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#EF4F4F" style="background:#ef4f4f;color:white"/>
                </div>
                
            </div>      

   <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">绿色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#04BE02" style="background:#04be02;color:white"/>
                </div>
                
            </div>   
            
      <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">蓝色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#18B4ED" style="background:#18b4ed;color:white"/>
                </div>
                
            </div>   
     

   <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">黑色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#333" style="background:#333;color:white"/>
                </div>
                
            </div>   
            
      <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">紫色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#FF33CC" style="background:#FF33CC;color:white"/>
                </div>
                
            </div>  
  
   <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">灰色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#CCC" style="background:#ccc;color:white"/>
                </div>
                
            </div>   
            
      <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">黄色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#FFFF66" style="background:#FFFF66;color:#333"/>
                </div>
                
            </div>  
  
  
   <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">橙色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#FF6600" style="background:#FF6600;color:white"/>
                </div>
                
            </div>   
            
      <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">白色</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="#FFF" style="background:#fff;color:#333"/>
                </div>
                
            </div>            
                      
</div>
</body>
</html>
