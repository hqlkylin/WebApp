<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>搜索</title>
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="../style/weui.css"/>  <link rel="stylesheet" href="../style/weui2.css"/>
      <script src="../zepto.min.js"></script>

</head>

<body ontouchstart>
<div class="weui_cells_title">
输入关键字搜索1
</div>
 <div  id='search-fixed'>
        
        <div class="weui_search_bar" id="search_bar">
            <form class="weui_search_outer">
                <div class="weui_search_inner">
                    <i class="weui_icon_search"></i>
                    <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                    <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
                </div>
                <label for="search_input" class="weui_search_text" id="search_text">
                    <i class="weui_icon_search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
        </div>
        <div class="weui_cells weui_cells_access search_show" id="search_show">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
        </div>
    </div>  
 <div class="weui_cells_title">
输入关键字搜索2
</div>   
<div class="weui_cells_title">
     <div class="searchbar">
        <div class="search-input">
          <label class="weui_icon_search" for="search"></label>
          <input type="search" id='search' placeholder='    输入关键字...'/>
        </div>
      </div>  
  </div> 

<div class="weui_cells_title">
输入关键字搜索2
</div>
<div class="weui_cells_title">
      <div class="searchbar row">
        <div class="search-input col-80">
          <input type="search" id='search' placeholder='关键字' style="border:1px solid #04be02;opacity:0.5"/>
          
        </div>
        <div class="col-20" style="margin-left:0px;">
        <button style="border-radius:1px;"  class="weui_btn weui_btn_mini weui_btn_primary"><i class=" weui_icon_search f32  search-ff"></i></button>
        </div>
      </div>

</div> 

<script src="../example.js"></script>  
</body>
</html>
