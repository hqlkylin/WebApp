<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sortable 拖动排序</title>
</head>
<body class="page">

<br>
<ul id="sortable">

    <li class="ui-state-default" v-for="item in items" track-by="$index" v-bind:id="$index">
        <img src="" alt="" v-bind:src="item.imgUrl">

        <p v-text="item.title"></p>
        <span @click="del(item)">x</span>
    </li>

    <li class="ui-state-default ui-state-disabled" @click="open">+</li>

</ul>

<div style="clear: both"><br></div>

<pre style=" position: absolute; left: 500px;top:0px;font-size: 12px;"><h3>数据同步</h3>{{ items | json 2 }}</pre>

<div class="layer_notice">
    <fieldset>

        <div class="layui-form-label layui-form-checkbox layui-form-checked" v-for="item in pushData">
            <label v-text="item.title"></label>
            <input type="checkbox" class="ck" v-model="checkedNames" value="{{$index}}">
        </div>

        <button @click="add">确定</button>
    </fieldset>
</div>
<link rel="stylesheet" href="lib/jquery-ui.min.css">
<link rel="stylesheet" href="../../../plugins/layer-v2.2/layer/skin/layer.css">
<link rel="stylesheet" href="lib/drag.css">
<script src="../../../js/jquery.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="../vue-dev/dist/vue.js"></script>
<script src="../../../plugins/layer-v2.2/layer/layer.js"></script>
<script src="lib/drag.js"></script>

</body>
</html>
