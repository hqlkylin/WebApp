<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $(function () {

            var arrImgs = ['http://img.ivsky.com/img/bizhi/pre/201508/18/september-011.jpg',
                'http://img.ivsky.com/img/bizhi/pre/201508/18/september-012.jpg',
                'http://img.ivsky.com/img/bizhi/pre/201508/18/september-013.jpg',
                'http://img.ivsky.com/img/bizhi/pre/201508/18/september-015.jpg'];
            var imgs = [];
            var load = function () {
                arrImgs.pop();
                if (arrImgs.length == 0) {
                    console.log("加载完成");
                    $("div").append(imgs);
                }
            }
            for (var obj in arrImgs) {
                var img = $("<img>").attr("src", arrImgs[obj]);
                img.load(load);
                imgs.push(img);
            }

        })
    </script>
    <style>
        html, body {
            text-align: center;
        }

        div {
            margin: auto;
            width: 1200px;
            height: 200px;
        }

        img {
            display: inline;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div>图片加载中……</div>
</body>
</html>
