<style>
    #G-lightbox-mask {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 0.5;
        filter: alpha(opacity=50);
        z-index: 10000;
        display: none;
    }

    #G-lightbox-popup {
        position: fixed;
        width: 400px;
        /*height: 300px;*/
     /*   background-color: #99cc33;*/
        left: 50%;
        top: 0px;
        z-index: 10001;
        margin-left: -200px;
        font: 12px/18px "Microsoft YaHei", SimSun, SimHei, Verdana, Arial, sans-serif, "Times New Roman";
        display: none;
    }

    #G-lightbox-popup .lightbox-pic-view {
        position: relative;
        border: 5px solid #FFF;
        border-radius: 3px;
        background: #FFF url("images/lightbox/icon/loading.gif") no-repeat center center;
        overflow: hidden;
    }

    #G-lightbox-popup .lightbox-pic-view .lightbox-btn {
        position: absolute;
        top: 0;
        width: 40%;
        z-index: 10002;
        height: 100%;
    }

    #G-lightbox-popup .light-pic-view .lightbox-prev-btn {
        left: 0;
    }

    #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn {
        right: 0;
    }

    #G-lightbox-popup .lightbox-pic-view .lightbox-prev-btn-show {
        background: url("images/lightbox/icon/prev.png") no-repeat left center;
        cursor: pointer;
    }

    #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn-show {
        background: url("images/lightbox/icon/next.png") no-repeat right center;
        cursor: pointer;
    }

    #G-lightbox-popup .lightbox-pic-view .lightbox-image {
        display: block;
    }

    .lightbox-pic-caption {
        position: relative;
        background-color: rgba(0,0,0,0.5);
        margin: 0 5px;
        margin-top: -60px;
        z-index: 10003;

    }

    .lightbox-pic-caption .lightbox-caption-area {
        color: #fff;
        padding: 10px 5px;
    }

    .lightbox-pic-caption .lightbox-caption-area .lightbox-of-index {
        color: #999999;
    }

    .lightbox-pic-caption .lightbox-close-btn {
        position: absolute;
        width: 27px;
        height: 27px;
        background: url("images/lightbox/icon/close.png") no-repeat;
        right: 10px;
        top: 13px;
        cursor: pointer;
    }
</style>
