<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<script type="text/javascript">
			window.onload = function() {
				var oDiv = document.getElementById("div1");
				var start = function(e) {
					var disX, disY;
					disX = e.touches[0].clientX - this.offsetLeft;
					disY = e.touches[0].clientY - this.offsetTop;
					var move = function(ev) {
						oDiv.style.left = ev.touches[0].pageX - disX + "px";
						oDiv.style.top = ev.touches[0].clientY - disY + "px";
					}
					var end = function() {
						oDiv.removeEventListener("touchmove", move, false);
					}
					oDiv.addEventListener("touchmove", move, false);
					oDiv.addEventListener("touchend", end, false);
				}
				oDiv.addEventListener("touchstart", start, false);
			}
		</script>
		<style type="text/css">
			div {
				border: 1px solid #0090CC;
				position: relative;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>

	</body>

</html>
