<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    * {
        margin: 0;
    }

    html, body {
        height: 100%
    }

    #wrap {
        box-sizing: border-box;
        display: flex;
        width: 80%;
        margin: 0 auto;
        border: 1px solid #0000cc;
        height: 100%;
        min-width: 640px;
        -webkit-align-items: center;
        -webkit-justify-content: center;
        align-content: center;
        justify-content: center;
    }

    #content {
        width: 60%;
    }

    #left, #right {

        flex: 1;
        border: 1px solid #0066bb;
        box-sizing: border-box;
        -webkit-align-items: center;
        -webkit-justify-items: center;
    }

</style>
<body>

<div id="wrap">
    <nav id="left">
        <div>
            <p>
                对于display:table-cell，我自己其实用的并不多，毕竟其特殊之处就在于垂直居中，等高，水平级联，匿名创建等特性，其他种种属性可以使用其他更好的display属性代替的。
                但是话说回来，不太使用display:table-cell属性的真正的原因可能是对该属性的了解的还不够深入，
                可能该属性本身是存在很多非常实用的应用，但是自己由于掌握不够而不知道。所以，要是哪位同行知道display:table-cell其他一些不错的应用的话，欢迎大力补充，不甚感谢！
            </p>
        </div>
    </nav>
    <section id="content">
        <div>content</div>
    </section>
    <nav id="right">right</nav>
</div>
</body>
</html>
