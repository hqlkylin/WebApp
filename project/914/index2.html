<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            animation: myfirst 5s;
            -moz-animation: myfirst 5s; /* Firefox */
            -webkit-animation: myfirst 5s; /* Safari and Chrome */
            -o-animation: myfirst 5s; /* Opera */
        }

        @keyframes myfirst {
            from {
                background: red;
                transform: scale(1)
            }
            to {
                background: yellow;
                transform: scale(0.5)
            }
        }



        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            from {
                background: red;
                -webkit-transform: scale(1);
                transform: scale(1)
            }
            to {
                background: yellow;
                -webkit-transform: scale(0.5);
                transform: scale(0.5)
            }
        }


    </style>
</head>
<body>

<div></div>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

</body>
</html>
