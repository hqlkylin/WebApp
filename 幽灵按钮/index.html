<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0090CC;
        }

        .box {
            width: 1000px;
            margin: 50px auto;
        }

        .box .link {
            float: left;
            width: 205px;
            height: 280px;
            margin: 0 20px;
            position: relative;
        }

        .link .icon {
            display: inline-block;
            width: 100%;
            height: 190px;
            transition: 0.2s linear;
            -webkit-transition: 0.2s linear;
            -o-transition: 0.2s linear;
            -moz-transition: 0.2s linear;
            -ms-transition: 0.2s linear;
        }

        .link-miss .icon {
            background: url("img/mission.png") no-repeat center center;
        }

        .link-play .icon {
            background: url("img/play.png") no-repeat center center;
        }

        .link-touch .icon {
            background: url("img/touch.png") no-repeat center center;
        }

        .link .icon {
            display: inline-block;
            width: 100%;
            height: 190px;
            transition: 0.2s linear;
            -webkit-transition: 0.2s linear;
            -o-transition: 0.2s linear;
            -moz-transition: 0.2s linear;
            -ms-transition: 0.2s linear;
        }

        .link .icon:hover {
            transform: rotate(360deg) scale(1.2);
            -ms-transform: rotate(360deg) scale(1.2);
            -webkit-transform: rotate(360deg) scale(1.2);
            -o-transform: rotate(360deg) scale(1.2);
            -moz-transform: rotate(360deg) scale(1.2);
        }

        .link .button {
            display: block;
            width: 180px;
            height: 50px;
            text-decoration: none;
            line-height: 50px;
            color: #2DCB70;
            font-family: "微软雅黑", Arial, Helvetica, sans-serif;
            font-weight: bolder;
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding-left: 20px;
            margin: 0 auto;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            background: url("img/allow.png") no-repeat 130px center;
            position: relative;
            transition: 0.4s ease;
            -webkit-transition: 0.4s ease;
            -o-transition: 0.4s ease;
            -moz-transition: 0.4s ease;
            -ms-transition: 0.4s ease;
        }

        .button:hover {
            border: 2px solid rgba(255, 255, 255, 1);
            background-position: 140px center;
        }

        .button .line {
            display: block;
            position: absolute;
            background: none;
            transition: 0.4s ease;
            -webkit-transition: 0.4s ease;
            -o-transition: 0.4s ease;
            -moz-transition: 0.4s ease;
            -ms-transition: 0.4s ease;
        }

        .button:hover .line {
            background: #fff;
        }

        .button .line-top {
            height: 2px;
            left: -110%;
            top: -2px;
            width: 0px;
        }

        .link .button:hover .line-top {
            width: 100%;
            left: -2px;
        }

        .button .line-bottom {
            width: 0px;
            height: 2px;
            right: -110%;
            bottom: -2px;
        }

        .button:hover .line-bottom {
            width: 100%;
            right: -2px;
        }

        .button .line-left {
            width: 2px;
            height: 0;
            left: -2px;
            bottom: -110%;
        }

        .button:hover .line-left {
            height: 100%;
            bottom: -2px;
        }

        .button .line-right {
            width: 2px;
            height: 0px;
            right: -2px;
            top: -110%;
        }

        .button:hover .line-right {
            height: 100%;
            top: -2px;
        }

        .box .tip {
            position: absolute;
            padding: 0px 14px;
            height: 35px;
            line-height: 35px;
            background: #2DCB70;
            color: #fff;
            top: 160px;
            font-size: 16px;
            font-weight: normal;
            text-transform: none;
            margin: 0 auto;
            border-radius: 3px;
            opacity: 0;
        }

        .tip em {
            font-style: normal;
        }

        .tip span {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            border: 7px solid transparent;
            border-top-color: #2DCB70;
            left: 50%;
            margin-left: -3px;
            bottom: -14px;
        }
    </style>
</head>

<body>
<div class="box">

    <div class="link link-miss">
        <span class="icon"></span>
        <a href="#" class="button" data-title="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span> MISSION
        </a>
    </div>

    <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data-title="My css3 frist demo">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span> PLAY
        </a>
    </div>

    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data-title="do it">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span> TOUCH
        </a>
    </div>
    <div class="tip">
        <em></em>
        <span></span>
    </div>
</div>
<script>
    $(function () {
        $(".link .button").hover(function () {
            var title = $(this).attr("data-title");
            $(".tip em").text(title);
            var pos = $(this).offset().left;
            var dis = ($(".tip").outerWidth() - $(this).outerWidth()) / 2;
            var f = pos - dis;
            $(".tip").stop(false, true).css({"left": f + "px"}).animate({"top": 195, "opacity": 1}, 300);
        }, function () {
            $(".tip").stop(false, true).animate({"top": 160, "opacity": 0}, 300);
        })
    })
</script>
</body>

</html>
