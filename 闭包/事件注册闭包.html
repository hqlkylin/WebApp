<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>


        var emiter = {
            callbacks: [],
            addFun: function (fn) {
                this.callbacks.push(fn);
            },
            fire: function () {
                for (var obj in this.callbacks) {
                    this.callbacks[obj]();
                }
            }

        }
        var MyClass = function () {
            this.msg = "sb";
            this.show = function () {
                console.log(this.msg);
            }
        }
        var obj = new MyClass();
        emiter.addFun(obj.show.bind(obj)); //bind  绑定this对象 返回闭包 且不调用函数

        emiter.addFun((function () {
            var msg = "bs";
            return function () {
                console.log(msg);
            }
        })());
        emiter.fire();


    </script>
</head>
<body>

</body>
</html>
