<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        header, footer, main {
            display: block;
        }

        header {
            position: fixed;
            height: 50px;
            left: 0;
            right: 0;
            top: 0;
            background-color: #004444;
        }

        footer {
            position: fixed;
            height: 34px;
            left: 0;
            right: 0;
            bottom: 0;

        }

        main {
            position: absolute;
            /* 使之可以滚动 */
            overflow-y: scroll;
            top: 50px;
            bottom: 34px;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="layout-fixed" >
<!-- fixed定位的头部 -->
<header>

</header>

<!-- 可以滚动的区域 -->
<main>
    <input type="text" value="123123123">
    <!-- 内容在这里... -->
</main>

<!-- fixed定位的底部 -->
<footer>
    <input type="text" placeholder="Footer..."/>
    <button class="submit">提交</button>
</footer>

</body>
</html>
