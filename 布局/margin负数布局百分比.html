<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        ul {
            list-style-type: none;

        }

        ul li {
            position: relative;
            float: left;
            width: 16%;
            padding-bottom: 16%;

        }

        #box {

        }

        #box .inner {
            position: absolute;
            background-color: #dddddd;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin:2px;
        }

        ul li:nth-child(1) {
            width: 32%;
            padding-bottom:48%;
        }


        ul li:nth-child(3) {
            clear:both;
            margin-left:32%;
            margin-top:-32%;
        }
        ul li:nth-child(4) {
            clear:both;
            margin-left:32%;
            margin-top:-16%;
        }
        ul li:nth-child(5) {
            clear:both;
            width:32%;
            margin-left:48%;
            margin-top:-48%;
            padding-bottom:20%;
        }
        ul li:nth-child(6) {
            clear:both;
            width:28%;
            margin-left:48%;
            margin-top:-28%;
            padding-bottom:28%;

        }
        ul li:nth-child(7) {
            clear:both;
            width:20%;
            margin-left:80%;
            margin-top:-48%;
            padding-bottom: 20%;
        }
        ul li:nth-child(8) {
            clear:both;
            width:24%;
            margin-left: 76%;
            margin-top:-28%;
            padding-bottom:28%;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <div class="inner">1</div>
        </li>
        <li>
            <div class="inner">2</div>
        </li>
        <li>
            <div class="inner">3</div>
        </li>
        <li>
            <div class="inner">4</div>
        </li>
        <li>
            <div class="inner">5</div>
        </li>
        <li>
            <div class="inner">6</div>
        </li>
        <li>
            <div class="inner">7</div>
        </li>
        <li>
            <div class="inner">8</div>
        </li>
    </ul>
</div>
</body>
</html>
