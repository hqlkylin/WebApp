<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,
			ul,
			li {
				padding: 0;
				margin: 0;
			}
			ul,
			li {
				list-style: none;
			}
			.container {
				height: 210px;
				width: 460px;
				border: 5px solid #000;
			}
			ul {
				height: 210px;
				overflow: hidden;
				margin-right: -20px;
			}
			/*一个负的margin-right,相当于把ul的宽度增加了20px*/
			
			li {
				height: 100px;
				width: 100px;
				background: #09F;
				float: left;
				margin-right: 20px;
				margin-bottom: 10px;
			}
		</style>

	</head>

	<body>
		<div class="container">
			<ul>
				<li>子元素1</li>
				<li>子元素2</li>
				<li>子元素3</li>
				<li>子元素4</li>
				<li>子元素5</li>
				<li>子元素6</li>
				<li>子元素7</li>
				<li>子元素8</li>
			</ul>
		</div>

		<div style="height: 100px; border: 1px solid #0090CC; margin-right: -10px;"></div>

		<style>
			div {
				width: 100px;
				height: 100px;
				float: left;
				
		
			}
		</style>
		<hr style="clear: both;" />
		<div style="background-color: #000000;">1</div>
		<div style="background-color: #ABCDEF;">2</div>
		<div style="background-color: #01BAD9; margin-left:-200px;">3</div>
	</body>

</html>
